<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.2.1.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.5.0/ember.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.0.0-beta.7/ember-data.js"></script>
  <!-- // <script src="http://builds.emberjs.com/canary/ember-data.js"></script>  -->
  <script src='app.js'></script>

  <meta charset="utf-8">
  <title>Ember App</title>
</head>
<body>

  <script type="text/x-handlebars" data-template-name="posts">
  <ul>
  {{#each itemController='post'}}
    <li>
      {{title}}, {{author.name}}, {{view Ember.Select content=authors optionValuePath='content.id' optionLabelPath='content.name' selection=author}}

    </li>
  {{/each}}
  </ul>

  </script>


</body>
</html>
